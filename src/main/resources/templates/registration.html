<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-offset-3 col-md-8 mt-lg-5">

        <div class="row mt-2">
            <div th:if="${param.success}" class=" alert alert-info">
                Registration successful,
                please check your email to complete your registration.
            </div>
            <h2 class="m-4">User Registration Form</h2>
        </div>

        <form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-4">
            <div class="mb-3 row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" autofocus="autofocus"
                           id="firstName" required name="firstName" th:field="*{firstName}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" autofocus="autofocus"
                           id="lastName" required name="lastName" th:field="*{lastName}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" autofocus="autofocus"
                           id="email" required name="email" th:field="*{email}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" autofocus="autofocus"
                           id="password" required name="password" th:field="*{password}">
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-success">Đăng ký</button>
                <span>Đã đăng ký ? <a href="/" th:href="@{authenticate/login-form}">Đăng nhập</a></span>
            </div>

        </form>

    </div>
</body>
</html>
